version: '3.7'

services:
  nginx_proxy:
    image: nginx:latest
    restart: "on-failure"
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./client/build:/usr/share/nginx/html
    container_name: nginx_proxy
    extra_hosts:
      - "host.docker.internal:host-gateway"
